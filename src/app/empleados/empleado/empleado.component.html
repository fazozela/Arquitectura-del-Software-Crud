<h1 class="display-4">
  Empleado Registro
</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="nombreCompleto" #nombreCompleto="ngModel" [(ngModel)]="service.formData.nombreCompleto" class="form-control" placeholder="Nombre Completo" required>
    <div *ngIf="nombreCompleto.invalid && nombreCompleto.touched" class="validation-error">Este campo es obligatorio</div>
  </div>
  <div class="form-group">
    <input name="posicion" #posicion="ngModel" [(ngModel)]="service.formData.posicion" class="form-control" placeholder="posicion">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCodigo" #empCodigo="ngModel" [(ngModel)]="service.formData.empCodigo" class="form-control" placeholder="codigo">
    </div>
    <div class="form-group col-md-6">
      <input name="movil" #movil="ngModel" [(ngModel)]="service.formData.movil" class="form-control" placeholder="movil">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Enviar</button>
  </div>
</form>
